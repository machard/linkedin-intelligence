<div id="homepage">
  <h1>{{ .Site.Title }}</h1>
  <div id="gallerydeluxe" class="gallery">
    {{ range (where .Site.Pages "Section" "gallery") }}
    <div class="gallery-item">
      <h2>{{ .Title }}</h2>
      <img src="{{ .Params.image }}" alt="Gallery Image">
      <p>Watermark: {{ .Params.watermark }}</p>
    </div>
    {{ end }}
  </div>
</div>

<!-- Ensure all items are displayed by disabling pagination -->
{{ $paginator := .Paginate (where .Site.RegularPages "Section" "gallery") }}
{{ range $paginator.Pages }}
<div class="gallery-item">
  <h2>{{ .Title }}</h2>
  <img src="{{ .Params.image }}" alt="Gallery Image">
  <p>Watermark: {{ .Params.watermark }}</p>
</div>
{{ end }}
