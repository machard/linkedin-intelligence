<div id="homepage">
  <h1>{{ .Site.Title }}</h1>
  <div id="gallerydeluxe" class="gallery">
    {{ range (where .Site.Pages "Section" "gallery") }}
    <div class="gallery-item" onclick="openModal('{{ .Params.image }}', '{{ .Title }}')">
      <img src="{{ .Params.image }}" alt="{{ .Title }}">
      <p>{{ .Title }}</p>
    </div>
    {{ end }}
  </div>
</div>

<div class="modal" id="imageModal">
  <button class="close-btn" onclick="closeModal()">&times;</button>
  <div class="modal-content">
    <div class="modal-text" id="modalText"></div>
    <div class="modal-image" id="modalImage"></div>
  </div>
</div>

<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    width: 100%;
    margin: 0 auto;
  }

  .gallery-item img {
    width: 100%;
    height: auto;
    cursor: pointer;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    display: flex;
    background: #fff;
    border-radius: 8px;
    max-width: 90%;
    max-height: 90%;
    overflow: hidden;
  }

  .modal-text {
    padding: 20px;
    flex: 1;
    overflow-y: auto;
  }

  .modal-image {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f0f0f0;
  }

  .modal-image img {
    max-width: 100%;
    max-height: 100%;
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #fff;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
</style>

<script>
  function openModal(imageSrc, title) {
    document.getElementById('modalText').textContent = title;
    document.getElementById('modalImage').innerHTML = `<img src="${imageSrc}" alt="${title}">`;
    document.getElementById('imageModal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('imageModal').style.display = 'none';
  }
</script>
