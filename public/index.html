<style>
  body {
    background-color: #121212;
    color: #ffffff;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    width: 100%;
    margin: 0 auto;
    padding: 20px;
  }

  .gallery-item {
    display: flex;
    align-items: stretch;
    justify-content: stretch;
    height: 33vh;
    min-height: 120px;
    background: #181818;
    border-radius: 8px;
    overflow: hidden;
  }
  .gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    cursor: pointer;
    display: block;
    margin: 0;
  }

  .gallery-item img:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease;
  }

  .popin {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: flex-start;  
    padding: 20px;
    box-sizing: border-box;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #1e1e1e;
    color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    width: 90%;
    max-width: 1200px;
    height: 80vh;  
    z-index: 1000;
    overflow: hidden;  
  }

  .popin-content {
    display: flex;
    flex-direction: row;
    align-items: flex-start;  
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }

  .popin-left {
    flex: 1;
    padding: 20px;
    overflow-y: auto;  
    text-align: left;
    max-height: 100%;
  }

  .popin-right {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;  
    padding: 20px;
    box-sizing: border-box;
    height: 100%;  
    overflow: hidden;  
  }

  .popin-image-container {
    width: 100%;
    height: 100%;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: top center;
    align-self: flex-start;
  }

  .popin img {
    max-width: 100%;
    max-height: 70%;  
    border-radius: 8px;
    margin-bottom: 20px;  
  }

  .popin p {
    font-size: 1.2em;
    text-align: left;
    overflow-y: auto;  
    max-height: 100%;  
  }

  .overlay {
    display: none;  
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 999;
  }
</style>

<script>
const GALLERY_BATCH_SIZE = 20;
let galleryData = [];
let galleryIndex = 0;
let loading = false;

function renderGalleryItems(batch) {
  const gallery = document.getElementById('gallerydeluxe');
  batch.forEach(item => {
    const div = document.createElement('div');
    div.className = 'gallery-item';
    div.onclick = () => showPopin(item.image, item.title);
    const img = document.createElement('img');
    img.src = item.image;
    img.alt = item.title.replace(/<[^>]+>/g, '');
    div.appendChild(img);
    gallery.appendChild(div);
  });
}

function loadNextBatch() {
  if (loading) return;
  loading = true;
  const nextBatch = galleryData.slice(galleryIndex, galleryIndex + GALLERY_BATCH_SIZE);
  renderGalleryItems(nextBatch);
  galleryIndex += nextBatch.length;
  loading = false;
}

function handleScroll() {
  if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 300)) {
    if (galleryIndex < galleryData.length) {
      loadNextBatch();
    }
  }
}

document.addEventListener('DOMContentLoaded', async () => {
  const popin = document.getElementById('popin');
  const overlay = document.getElementById('overlay');
  popin.style.display = 'none';
  overlay.style.display = 'none';

  
  try {
    const res = await fetch('./index.json');
    const json = await res.json();
    
    galleryData = Array.isArray(json) && json[0] && json[0].pages ? json[0].pages : json;
    
    galleryData.sort((a, b) => Number(a.watermark) - Number(b.watermark));
    loadNextBatch();
    window.addEventListener('scroll', handleScroll);
  } catch (e) {
    document.getElementById('gallerydeluxe').innerHTML = '<p>Failed to load gallery data.</p>';
  }
});

function showPopin(imageSrc, text) {
  if (!imageSrc || !text) {
    console.error('Invalid popin data: imageSrc or text is missing');
    return;
  }
  const popinText = document.getElementById('popin-text');
  const popinImageContainer = document.getElementById('popin-image-container');
  popinText.innerHTML = text;
  popinImageContainer.style.backgroundImage = `url('${imageSrc}')`;
  const popin = document.getElementById('popin');
  const overlay = document.getElementById('overlay');
  popin.style.display = 'flex';
  overlay.style.display = 'block';
}

function hidePopin() {
  const popin = document.getElementById('popin');
  const overlay = document.getElementById('overlay');
  popin.style.display = 'none';
  overlay.style.display = 'none';
}
</script>
