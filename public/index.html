<style>

    width: 100%;

    width: 100%;  
    height: 100%;

    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);

  .gallery-item img:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease;
  }

  .popin {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: flex-start;  
    padding: 20px;
    box-sizing: border-box;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #1e1e1e;
    color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    width: 90%;
    max-width: 1200px;
    height: 80vh;  
    z-index: 1000;
    overflow: hidden;  
  }

  .popin-content {
    display: flex;
    flex-direction: row;
    align-items: flex-start;  
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }

  .popin-left {
    flex: 1;
    padding: 20px;
    overflow-y: auto;  
    text-align: left;
    max-height: 100%;
  }

  .popin-right {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;  
    padding: 20px;
    box-sizing: border-box;
    height: 100%;  
    overflow: hidden;  
  }

  .popin-image-container {
    width: 100%;  
    height: 100%;  
    background-size: contain;  
    background-repeat: no-repeat;  
    background-position: center;  
  }

  .popin img {
    max-width: 100%;
    max-height: 70%;  
    border-radius: 8px;
    margin-bottom: 20px;  
  }

  .popin p {
    font-size: 1.2em;
    text-align: center;
    overflow-y: auto;  
    max-height: 30%;  
  }

  .overlay {
    display: none;  
    position: fixed;
    top: 0;

    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 999;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const popin = document.getElementById('popin');
    const overlay = document.getElementById('overlay');

    
    popin.style.display = 'none';
    overlay.style.display = 'none';
  });

  function showPopin(imageSrc, text) {
    if (!imageSrc || !text) {
      console.error('Invalid popin data: imageSrc or text is missing');
      return; 
    }

    const popinText = document.getElementById('popin-text');
    const popinImageContainer = document.getElementById('popin-image-container');

    popinText.textContent = text;
    popinImageContainer.style.backgroundImage = `url('${imageSrc}')`;

    const popin = document.getElementById('popin');
    const overlay = document.getElementById('overlay');

    popin.style.display = 'flex';
    overlay.style.display = 'block';
  }

  function hidePopin() {
    const popin = document.getElementById('popin');
    const overlay = document.getElementById('overlay');

    popin.style.display = 'none';
    overlay.style.display = 'none';
  }
</script>
